<div id="carouselExampleCaptions" class="carousel slide">

    <div class="carousel-indicators">
        {% for film in files %}
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ film.slide_number }}"
                class="{% if film.slide_number == 0 %}active{% endif %}"
                aria-current="{% if film.slide_number == 0 %}true{% endif %}"
                aria-label="Slide {{ film.slide_number }}"></button>
        {% endfor %}
    </div>

    <div class="carousel-inner">
        {% for film in files %}
        <div class="carousel-item {% if film.slide_number == 0 %}active{% endif %}">
            <img src="{{ film.image.url }}" class="img-fluid" width="100%" height="100%" alt="{{ film.film_carousel }}">
            <div class="carousel-caption {% if film.slide_number == 1 %}text-start{% elif film.slide_number == 0 %}text-center{% else %}text-end{% endif %}">
                <h1>{{ film.film_carousel }}</h1>
                <p class="opacity-75">{{ film.slogan }}</p>
                <p><a class="btn btn-outline-secondary" href="{% url 'quiz_info:film_detail' film.carousel_info.slug %}">Узнать больше</a></p>
            </div>
        </div>
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>

</div>
